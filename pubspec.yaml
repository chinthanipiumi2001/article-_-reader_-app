name: article_reader_app
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Oleo Script Swash Caps
      fonts: 
        - asset: assets/fonts/OleoScriptSwashCapsRegular.ttf
          weight: 400
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsSemiBold.ttf
          weight: 600
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Rammetto One
      fonts: 
        - asset: assets/fonts/RammettoOneRegular.ttf
          weight: 400
    - family: Salsa
      fonts: 
        - asset: assets/fonts/SalsaRegular.ttf
          weight: 400
